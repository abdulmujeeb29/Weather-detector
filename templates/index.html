{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<!DOCTYPE html>
<html>
    <head>
        <title> weather app</title>
        <link href="(% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' %} " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <h1>Weather detector </h1>
        <form method="POST" action="">
            {% csrf_token %}
        Search for any country: <br>
        <input type="text " name="Country" placeholder="search"> 
        <input type="submit" value="submit" class="btn btn-primary">
        </form>
        
        <div>
            <li>
                <h2>{{Country}}</h2>
                <ul><h2> Country code: {{data.country_code }} </h2></ul>
                <ul><h3>coordinate : {{data.coordinate}}</h3></ul>
                <ul><h3> temperature : {{data.temp}}</h3></ul>
                <ul><h3>pressure: {{data.pressure}}</h3></ul>
                <ul><h3>humidity: {{data.humidity}}</h3></ul>
            </li>
        </div>
        <script src=" {% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
